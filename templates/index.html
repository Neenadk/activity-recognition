{% extends 'base.html' %}

{% block head %}

<title>Search Page</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Predict Activity</h1>

    <div class="form">
        <form action="/predict" method="POST">
            <input type="number" step="0.01" name="avg_rss_12" id="avg_rss_12" placeholder="AVG rss 12">
            <input type="number" step="0.01" name="var_rss_12" id="var_rss_12" placeholder="VAR rss 12">
            <input type="number" step="0.01" name="avg_rss_13" id="avg_rss_13" placeholder="AVG rss 13">
            <input type="number" step="0.01" name="var_rss_13" id="var_rss_13" placeholder="VAR rss 13">
            <input type="number" step="0.01" name="avg_rss_23" id="avg_rss_23" placeholder="AVG rss 23">
            <input type="number" step="0.01" name="var_rss_23" id="var_rss_23"placeholder="VAR rss 23">
            <input type="submit" value="Predict">
        </form>
    </div>
</div>
{% endblock %}
